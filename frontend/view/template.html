<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>富婆杀手</title>
    <link rel="stylesheet" href="css/lin-search.css">
    <link rel="stylesheet" href="css/my.css">
</head>

<body>
<h1 align="center">富婆杀手</h1>
<div class="content">
    <form method="get">
        <input type="text" class="form-control names" id="lin" placeholder="请输入需要搜索的内容" value="{{.Query}}" name="q">
    </form>
    <div class="alert alert-secondary show-num" role="alert">
        共为您找到相关结果约为 {{.Hits}} 条，显示从第 {{.Start}} 起共 {{len .Items}} 个。
    </div>
    <table class="table table-striped table-bordered" id="table">
        <thead class="thead-dark">
        <tr>
            <th>昵称</th>
            <th>性别</th>
            <th>年龄</th>
            <th>居住地</th>
            <th>教育</th>
            <th>身高</th>
            <th>婚姻状况</th>
            <th>收入</th>
            <th>自我介绍</th>
        </tr>
        </thead>
        <tbody>
        {{range .Items}}
        <tr>
            <td>
                <a href="{{.Url}}" target="_blank">{{.Nickname}}</a>
            </td>
            <td>{{.Gender}}</td>
            <td>{{.Age}}</td>
            <td>{{.Place}}</td>
            <td>{{.EducationMate}}</td>
            <td>{{.Height}}</td>
            <td>{{.Marriage}}</td>
            <td>{{.Income}}</td>
            <td>{{.Introduce}}</td>
        </tr>
        {{else}}
        <tr>
            <td colspan="9" align="center">没有找到相关用户</td>
        </tr>
        {{end}}
        </tbody>
    </table>
    <div align="middle">
        {{if ge .PrevFrom 0}}
        <a href="search?q={{.Query}}&from={{.PrevFrom}}">上一页</a>
        {{end}}
        <a href="search?q={{.Query}}&from={{.NextFrom}}">下一页</a>
    </div>
</div>
</body>
</html>
